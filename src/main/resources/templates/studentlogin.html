<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Login</title>

    <!-- css-link -->
    <link rel="stylesheet"
          th:href="@{/css/demo.css}"/>
    <!-- css-link -->

    <!-- bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- bootstrap-->
</head>
<body>

<h2 class="ms-3">Student Login</h2>
<hr>


    <form action="#" th:action="@{/StudentController/processLogin}"
          th:object="${StudentController}" method="POST">

        <!-- userName-->
        <input type="text" th:field="*{userName}" class=" form-control mb-4 w-25 ms-3 " placeholder="UserName" >


        <!-- Password -->
        <input type="text" th:field="*{password}" class="form-control mb-4 w-25 ms-3" placeholder="PassWord">


      <button type="submit" class="btn btn-info col-2 ms-3  ">Login</button>



    </form>
    <hr>
    <!-- Back to registration-form-->
<a th:href="@{/StudentController/showRegistrationForm }" class="ms-3">Back to Student Registration</a>

</body>
</html>
