<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Registration</title>

    <!-- css-link -->
    <link rel="stylesheet"
          th:href="@{/css/demo.css}"/>
    <!-- css-link -->

    <!-- bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- bootstrap-->
</head>
<body>
<h1>Admin Registration</h1>
<hr>
<form th:action="@{/EmployeeLoginController/processRegistrationForm}"
      th:object="${EmployeeLoginController}" method="POST">

    <!--NickName: --->
    <input type="text" th:field="*{nickName}" class="form-control mb-4 w-25" placeholder="Nick name">

    <!-- userName -->
    <input type="text" th:field="*{userName}" class="form-control mb-4 w-25" placeholder="User Name">

    <!-- password -->
    <input type="text" th:field="*{passWord}" class="form-control mb-4 w-25" placeholder="Password">


    <!-- summit button & login button -->
    <div class="row">

        <div class="col-1 col-sm-12 col-12">

            <button type="submit" class=" btn btn-info ">Summit</button>

        </div>



        <div class="col-6 mt-2 ">
            <!-- login-in-button -->
            <a th:href="@{/EmployeeLoginController/employeeLogin}"
               class="ms-4 ">
                Already have an account? Login here.
            </a>
        </div>

    </div>
    <!-- summit button & login button -->
    <hr>
    <a th:href="@{/StudentController/home}">Back to Home Page</a>

</form>






</body>

</html>
