<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Profile</title>

    <!-- css-link -->
    <link rel="stylesheet"
          th:href="@{/css/demo.css}"/>
    <!-- css-link -->

    <!-- bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- bootstrap-->

</head>
<body>
 <h1>WELCOME!!!</h1>
  <hr>
 <h3>Employee Directory</h3>
 <hr>
 <!-- Add-Button-for-Employee-->
<a th:href="@{/employeeController/showEmployeeFormForAdd}"
     class="btn btn-primary btn-sm mb-3 ">
    Add Employee
</a>

 <!-- Add-Button-for-Employee-->

  <!-- TABLE-FOR-LIST -->
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Action</th>
        </tr>

        <tbody>
         <tr th:each="tempEmployee : ${employeeController}">

             <td th:text="${tempEmployee.firstName}"/>
             <td th:text="${tempEmployee.lastname}"/>
             <td th:text="${tempEmployee.email}"/>
             <td th:text="${tempEmployee.phoneNumber}"/>

             <!-- Add button link -->
             <td>
                 <a th:href="@{/employeeController/showFormForUpdate(employeeId=${tempEmployee.id})}"
                    class="btn btn-info btn-sm">
                     update
                 </a>
                 <a th:href="@{/employeeController/delete(EmployeeId=${tempEmployee.id})}"
                    class="btn btn-danger btn-sm"
                    onclick="if (!(confirm(' Are you sure you want to delete this student? '))) return false">
                     Delete
                 </a>

             </td>


         </tr>




        </tbody>







        </thead>







    </table>

<a th:href="@{/StudentController/home}" class="mt-5">Back to Main-Page</a>


</body>
</html>
