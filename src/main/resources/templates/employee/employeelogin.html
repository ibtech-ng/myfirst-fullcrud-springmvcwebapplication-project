<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>

    <!-- css-link -->
    <link rel="stylesheet"
          th:href="@{/css/demo.css}"/>
    <!-- css-link -->

    <!-- bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- bootstrap-->

</head>
<body>
<h1 class="ms-2">Login Here </h1>
<hr>

<form th:action="@{/EmployeeLoginController/processLogin}"
      th:object="${EmployeeLoginController}" method="POST">

    <!-- userName-->
    <input type="text" th:field="*{userName}" class="form-control mb-4 w-25 " placeholder="User name">


    <!-- password -->
    <input type="text" th:field="*{passWord}" class="form-control mb-4 w-25" placeholder="pass word">


    <!-- login -->
    <button type="submit" class="btn btn-info col-2 ms-3  ">Login</button>
    <hr>
    <a th:href="@{/EmployeeLoginController/showCompanyRegistrationForm}">Back To Company Registration</a>


</form>

</body>
</html>
