<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>

    <!-- css-link -->
    <link rel="stylesheet"
          th:href="@{/css/demo.css}"/>
    <!-- css-link -->

    <!-- bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- bootstrap-->
</head>
<body>
<!-- Register-form -->
<div class="container">

    <h3>Teacher Registration</h3>
    <hr>



    <!--form-start -->
        <form action="#" th:action="@{/StudentController/processRegistrationForm}"
              th:object="${StudentController}" method="post" >

            <!--nickName: -->
            <input type="text" th:field="*{nickName}" class="form-control mb-4 w-25 " placeholder="Nick name" >


            <!-- username -->
            <input type="text" th:field="*{userName}" class="form-control mb-4 w-25" placeholder="User name">


            <!-- password -->
            <input type="password" th:field="*{passWord}" class="form-control mb-4 w-25" placeholder="Pass word">

<hr>
            <!-- summit button & login button -->
            <div class="row">

                <div class="col-1 col-sm-12 col-12">

                    <button type="submit" class=" btn btn-info ">Register</button>

                </div>



                <div class="col-6 mt-2 ">
                    <!-- login-in-button -->

                    <a th:href="@{/StudentController/studentLogin}"
                       class="ms-4 ">
                        Already have an account? Login here.
                    </a>
                </div>

            </div>

            <!-- summit button & login button -->
        </form>
    <!--form-end -->
<hr>
    <!-- navigation-link -Back-to the Home page -->
    <a th:href="@{/StudentController/home}">Back to Home Page</a>















</div>


</body>

</html>
