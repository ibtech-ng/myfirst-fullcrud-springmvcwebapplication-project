<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin profile</title>

    <!-- css-link -->
    <link rel="stylesheet"
          th:href="@{/css/demo.css}"/>
    <!-- css-link -->

    <!-- bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- bootstrap-->
</head>
<body>

<div class="container">

</div>

<h1>Welcome !!!!!</h1>
<hr>
<h1> Player Directory</h1>
<hr>
<!-- button -->
<a th:href="@{/playerController/showFormForAdd}"
   class="btn btn-primary btn-sm mb-3 ">
   Add Player
  </a>
<!-- button -->
<!-- Table list: --->
<table class="table table-bordered table-striped" >

    <thead class="table-dark">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>phoneNumber</th>
        <th>Action</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="tempPlayer : ${players}">

        <td th:text="${tempPlayer.firstName}" />
        <td th:text="${tempPlayer.lastName}" />
        <td th:text="${tempPlayer.email}" />
        <td th:text="${tempPlayer.phoneNumber}" />

        <!-- Add update button Link -->
        <td>
            <a th:href="@{/playerController/showFormForUpdate(playerId=${tempPlayer.id})}"
               class="btn btn-info btn-sm">
                Update
            </a>

            <!--Add "delete"-Button -->
            <a th:href="@{/playerController/delete(playerId=${tempPlayer.id})}"
               class="btn btn-danger btn-sm"
               onclick="if (!(confirm('Are you  sure you want to delete this player?'))) return false"> <!-- little Js to prompt user before deleting-->
                Delete
            </a>

        </td>


    </tr>


    </tbody>


</table>


<a th:href="@{/StudentController/home}" class="mt-5">Back to Main-Page</a>







</body>

</html>
