<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Employee Registration</title>

    <!-- css-link -->
    <link rel="stylesheet"
          th:href="@{/css/demo.css}"/>
    <!-- css-link -->

    <!-- bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- bootstrap-->
</head>

<body>
<h1>Admin Registration</h1>
<hr>
<form action="#" th:action="@{/PlayerLoginController/processRegistrationForm}"
                  th:object="${players}" method="POST">


      <!-- Nickname -->
    <input type="text" th:field="*{nickName}" class="form-control mb-4 w-25"   placeholder="nick Name" >

    <!-- userName --->
    <input type="text" th:field="*{userName}" class="form-control mb-4 w-25" placeholder="user Name">

    <!-- password -->
    <input type="text" th:field="*{passWord}" class="form-control mb-4 w-25" placeholder=" pass Word">

    <!-- summit button & login button -->
    <div class="row">

        <div class="col-1 col-sm-12 col-12">

            <button type="submit" class=" btn btn-info ">Summit</button>

        </div>



        <div class="col-6 mt-2 ">
            <!-- login-in-button -->
            <a th:href="@{/PlayerLoginController/playerLogin}"
               class="ms-4 ">
                Already have an account? Login here.
            </a>
        </div>


    </div>
    <!-- summit button & login button -->

</form>
<hr>

<a th:href="@{/StudentController/home}">Back to Home Page</a>

</body>
</html>
