<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Admin profile</title>

    <!-- css-link -->
    <link rel="stylesheet"
          th:href="@{/css/demo.css}"/>
    <!-- css-link -->

    <!-- bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- bootstrap-->
</head>

<body>
<h1>Save Player:</h1>
<hr>
<form action="#" th:action="@{/playerController/save}"
                 th:object="${players}" method="POST">


    <!-- Add hidden form field to handle the update -->
    <input type="hidden" th:field="*{id}"> <!--this binds to the model attribute, this will tell the app which one to update -->


    <!-- firstName -->
    <input type="text" th:field="*{firstName}" class="form-control mb-4 w-25" placeholder="first Name">

    <!-- lastName -->
    <input type="text" th:field="*{lastName}" class="form-control mb-4 w-25" placeholder="last Name">

    <!-- email -->
    <input type="text" th:field="*{email}" class="form-control mb-4 w-25" placeholder="email">

    <!-- PhoneNumber -->
    <input type="text" th:field="*{phoneNumber}" class="form-control mb-4 w-25" placeholder="phone Number">


    <!-- summit -->
    <button type="submit" class="btn btn-info col-2">Save</button>

</form>

</body>

</html>
